---
box: wercker/nodejs
build:
  steps:
    - npm-install
    -
      script:
        code: "npm run check"
        name: check
    -
      script:
        code: "npm run-script test"
        name: test
deploy :
  steps :
    - script:
        name: configure
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "wercker"
    -
      add-to-known_hosts:
        hostname: github.com
    - script:
        name: deploy
        code: "npm run-script deploy"
